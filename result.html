<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image {
            margin: 20px;
        }

        p {
            font-size: 30px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <div class="container">
        <div class="image">
            <h2>Input Image</h2>
            <img src="data:image/jpeg;base64,{{ input_image }}" alt="Input Image">
        </div>
        <div class="image">
            <h2>Detected Panicles</h2>
            <img src="data:image/jpeg;base64,{{ output_image }}" alt="Detected Panicles">
        </div>
    </div>
    <p>Number of Panicles Detected: {{ count }}</p>
</body>
</html>
